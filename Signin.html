<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singin-Restaurant</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <main>
        <div class="div-main">
            <h1>Login In</h1>
            <p id="p1">Username</p>
            <input id="input-user" type="text" placeholder="Username">
            <p id="p2">Password</p>
            <input id="input-pass" type="password" placeholder="Password">
            <button class="underline" type="button">Signin</button>
            <a id="a1" href="#">Forgot Password?</a>
            <a id="a2" href="#">Create account</a>
            <p id="p3">Don't have account?</p>
        </div>
    </main>
</body>
</html>
