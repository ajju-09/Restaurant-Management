<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="order_food.css" />
  </head>
  <body>
    <main>
      <div class="main-div">
        <div class="main-img"></div>
        <div class="main-content">
          <h1>Place Order</h1>
          <p class="p1">Enter name :</p>
          <input class="input1" type="text" placeholder="Enter Name" required />
          <p class="p2">Enter mobile number :</p>
          <input
            class="input2"
            type="number"
            placeholder="Enter Mobile Number"
            required
          />
          <p class="p3">Enter table number :</p>
          <input
            class="input3"
            type="number"
            placeholder="Enter Table Number"
            required
          />
          <div class="main-add"><a id="a1" href="menu.html">Add Dish<i class="fa-regular fa-square-plus"></i></a></div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
